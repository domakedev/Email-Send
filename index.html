<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Send Email</title>
  </head>
  <body>
    <main>
      <div class="email_box">


          <div class="email_box_header">
              <h1>Cont√°ctame</h1>
              <i class="fas fa-envelope-open-text"></i>
          </div>


          <div class="emai_box_inputs">
                <label class="labels" for="">Tu Nombre</label>
                <input id="name" class="inputs" placeholder="Arturo..." type="text">

                <label class="labels" for="">Tu email</label>
                <input id="email" class="inputs" type="email" placeholder="arturo@gmail.com">

                <label class="labels" for="">Tu Mensaje</label>
                <textarea id="textarea" class="inputs" name="" rows="5"></textarea>
                
          </div>


          <div class="email_box_loaders">
            <img class="email_box_loader" alt="">
            <!-- <i class="fas fa-check" style="color:white"></i> -->
          </div>


          <div class="email_box_buttons">
            <button disabled class="email_box_button email_box_button-enviar disabled:opacity-50">
                Enviar
                <i class="fas fa-sign-in-alt"></i>
            </button>
            <button class="email_box_button email_box_button-limpiar ">
                Limpiar
                <i class="fas fa-trash"></i>
            </button>
          </div>


      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/d0d8060eb6.js"
      crossorigin="anonymous"
    ></script>

    <script src="scritps.js"></script>
  </body>
</html>
